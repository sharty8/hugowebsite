# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "https://sharty8.github.io/"
DefaultContentLanguage  = "fr"
title                   = "Arthur&Shanon"
theme                   = "hugo-future-imperfect-slim"
paginate                = 10
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = []

[markup.goldmark.renderer]
  unsafe                = true

[module]
  [module.hugoVersion]
  extended              = true
  min                   = "0.62.0"

[outputs]
  home                  = ["html", "json"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "blog"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  hideEmptyStats        = true
  toc                   = true
  tocWords              = 400

  [params.meta]
    description         = "Blog d'Arthur et Shanon."
    author              = "Sha"
    favicon             = false
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "A&S à la Réunion"
    dynamicTitles       = false
    searchMenu          = false
    shareMenu           = false
    languageMenu        = false

  [params.intro]
    header                = "Arthur & Shanon<br><span class=\"drapeau\">à la Réunion</span>"
    paragraph             = ""
    rssIntro              = false
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/logo.jpg"
      shape               = "circle"
      width               = "300"
      alt                 = "Arthur et Shanon"

  [params.footer]
    rssFooter           = false
    socialFooter        = false

  [params.utterances]
    enabled             = false
    repo                = ""
    issueTerm           = "pathname"
    issueNumber         = ""
    label               = ""
    theme               = "github-light"

